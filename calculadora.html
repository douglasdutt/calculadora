<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Calculadora de bases </title>

    <link rel="stylesheet" href="styles/main.css">
    
</head>
<body id="page-bases-numericas">
    <div id="container">
        <header class="page-header">
            <strong>Calculadora</strong>

        </header>
        <main>
            <div class="input-block">
                <label for="binaria">Binario----</label>
                <input name="binaria" id="binaria" type="text" onblur="fromBinaria()" onkeypress="validandoBinaria()">
            </div>
            
            <div class="input-block">
                <label for="octal">Octa--------</label>
                <input name="octal" id="octal" type="text" onblur="fromOctal()" onkeypress="validandoOctal()">
            </div>
            <div class="input-block">
                <label for="decimal">Decimal---</label>
                <input name="decimal" id="decimal" type="text"  onblur="fromDecimal()" onkeypress="validandoDecimal()">
            </div>
            <div class="input-block">
                <label for="hexadecimal">Hexadec---</label>
                <input name="hexadecimal" id="hexadecimal" type="text"  onblur="fromHexadecimal()" onkeypress="validandoHexadecimal()">
            </div>
            <div>
                <p></p>
            </div>
    
            <button id="limpar" onclick="limpar()">Limpar/novo</button>
    
        </main>
      
    </div>
    <script src="script/cal.js"></script>
</body>
</html>
